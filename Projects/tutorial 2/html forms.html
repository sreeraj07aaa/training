<!DOCTYPE html>
<html>
  <head>
    <title>html Forms</title>
  </head>

  <body>
    <h1>Html Forms</h1>

    <form>
      <label for="USERNAME"> Enter Username : </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="email"> enter email : </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
      />
      <br /><br />
      <label for="password"> passowORd :</label>
      <input
        type="PASSWORD"
        id="password"
        name="password"
        placeholder="password"
        required
      />

      <br /><br />

      <p>select your age;</p>

      <input type="radio" name="age" value="0-25" id="option 1" />
      <label for="option 1"> 0-25 </label>
      <input type="radio" name="age" value="0-25" id="option 2" />
      <label for="option 2"> 25-49 </label>
      <input type="radio" name="age" value="51+" id="option 3" />
      <label for="option 3"> 51 + </label>

      <br /><br />

      <label for="question"> security question : </label>
      <select name="question" id="question">
        <option value="q1">
          what colour are your favourite pair of socks ?
        </option>
        <option value="q2">if u could be a vegetable what it be ?</option>
        <option value="q3">what is your best ever security question ?</option>
      </select>

      <br /><br />

      <label for="answer"> security question answer : </label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <label for="bio"> your bio :</label><br />
      <textarea name="bio" id="bio" cols="30" rows="10"> </textarea>

      <br /><br />

      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
